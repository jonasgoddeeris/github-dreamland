<style>
body > div.cx-widget.cx-window-manager.cx-theme-light > div > div > div.cx-body > div > div.cx-form-wrapper > div > div.cx-form-inputs > table > tr:nth-child(4) {
display: none;
}
</style>
<script>
document.querySelector("#genesys_chat_container > a:nth-child(1)").addEventListener("click", function() {
	setTimeout(() => {  
		var xtraUser = JSON.parse(localStorage.getItem('XTRA.session'));
		var familyName = xtraUser.user.lastName;
		var firstName = xtraUser.user.firstName;
		var email = xtraUser.user.email; 
		if (email) {
			document.querySelector("#cx_webchat_form_email").value = email;
		};
		if (firstName) {
			document.querySelector("#cx_webchat_form_firstname").value=firstName;;
		};
		if (familyName) {
			document.querySelector("#cx_webchat_form_lastname").value=familyName;
		};
		// if (email && familyName && firstName ) {
		// 	CXBus.command('WebChat.open');
		// };
	}, 100);
});
</script>
