<script>

const actieNaam =  "Oktoberdeals -15 % op Rubik's van Jumbo";

const deadline = '2020-10-08 23:59:59 GMT+0200'; // DEADLINE



function convertDateForIos(date) {
    var arr = date.split(/[- :]/);
    date = new Date(arr[0], arr[1]-1, arr[2], arr[3], arr[4], arr[5]);
    return date;
};

function getTimeRemaining(endtime){
  const total = Date.parse(endtime) - Date.parse(new Date());
  const days = Math.floor( total/(1000*60*60*24)+1 );
  return {
    days,
  };
};

var iOSdate = convertDateForIos(deadline);
var days = getTimeRemaining(iOSdate).days;

if (days == 1){
	var promo = actieNaam + " <span>(Actie alleen vandaag nog geldig)</span>";    // laatste dag
} else if (days <= 5){
	var promo = actieNaam + " <span>(Actie nog " + days + " dagen geldig)</span>";  // actienaam aftel
}
  else {
	var promo = actieNaam                                    // default promo text
};
var poller = setInterval(function(){
  if(document.querySelector('#output_titel') !== null) {
    clearInterval(poller);
    console.log(+1);
    document.querySelector("#output_titel").innerHTML = promo;
  }
}, 50);
</script>
<style>
#output_titel > span {
	font-weight: 400;
}
</style>
