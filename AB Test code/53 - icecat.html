<script src="https://live.icecat.biz/js/live-current-2.js"></script>
<script type="text/javascript">
function liveCall() {
var product_ean = document.querySelector("table tr td[datath='Barcode']").innerText.trim();
IcecatLive.getDatasheet(
{
'productstory': '#IcecatLive'
},
{
GTIN: product_ean,
UserName: 'kathleen@toychamp'
}, 'nl')
}
function prepare() {
var element = document.querySelector(".product-info-description");
var child = document.createElement("div");
child.setAttribute("id","IcecatLive");
element.appendChild(child);
liveCall();
}
prepare();
</script>
