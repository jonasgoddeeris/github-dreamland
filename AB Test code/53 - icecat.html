<script src="https://live.icecat.biz/js/live-current-2.js"></script>
<script type="text/javascript">
function liveCall() {
var product_ean = document.querySelector("table tr td[datath='Barcode']").innerText.trim();
IcecatLive.getDatasheet(
{
'productstory': '#IcecatLive'
},
{
GTIN: product_ean,
UserName: 'kathleen@toychamp'
}, 'nl')
}
function prepare() {
var element = document.querySelector(".product-info-description");
var child = document.createElement("div");
child.setAttribute("id","IcecatLive");
element.appendChild(child);
liveCall();
}
prepare();
</script>

$(document).ready(function(){
$('#videoButton').on("click", function(e) {
var popup = $("#icecatPopup").data("wc-WCDialog");
popup.open();
window.IcecatLive.trigger('videos:play');
});
$('div[aria-describedby="icecatPopup"]').on("click", function(e) {
if (e.target !== this) {
return;
}
var dialogWidget = $("#icecatPopup").data("wc-WCDialog");
window.IcecatLive.trigger('videos:stop');
dialogWidget.close();
});
if (!$('#IcecatLive').is(':empty')) {
$('#videoButton').css('display','block');
}
});
</script>
