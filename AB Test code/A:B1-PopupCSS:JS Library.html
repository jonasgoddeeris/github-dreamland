<script>
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 60 * 60 * 1000 * 24));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    $('#actie-popup').popup({
        opacity: 0.75,
        transition: 'all 0.3s',
        blur: false
    });
    if (!getCookie("actie-welkom-sint-nl")) { // Unieke cookie naam NL
        var loc = window.location.toString();
        if(loc.indexOf('actie-welkom-sint') === -1) { // NL url van de actie
            $('#actie-popup').popup('show');
        }
        setCookie("actie-welkom-sint-nl", "showed", 30); // Zelfde unieke cookie naam NL
    }
</script>
