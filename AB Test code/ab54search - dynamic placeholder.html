<style>
	#SimpleSearchForm_SearchTerm {
		display: none;  /*there is a flicker FOOC effect due to some pages loading really fast , hide the original text temporarly untill variant is loaded*/
	}
</style>
<script>
var repeat = setInterval(function(){  //the default interval function to only apply changes when the element we change is actually availble on page.
			console.log("ab54intervalRUN"); //this gets triggered every attempt, when element is not availble it shows up in console several times
			if(document.querySelector("#SimpleSearchForm_SearchTerm") !== "null") {
				clearInterval(repeat); //stop trying when the element is available on page
				allchanges(); //trigger a function with all the changes
				console.log("ab52intervalComplete"); 
			} 
}, 15); //try every 15 miliseconds
function allchanges(){
    document.getElementById("searchFormLabel").innerHTML = "Ik zoek ...";
	document.querySelector("#SimpleSearchForm_SearchTerm").setAttribute("placeholder", "Ik zoek ...");
	document.querySelector("#SimpleSearchForm_SearchTerm").setAttribute("style", "display: block");

	function changeSearchTerms() {
    	var i = 0; //  set your counter to 10
	    function myLoop() { //  create a loop function
	      setTimeout(function () { //  call a 3s setTimeout when the loop is called
	        var searchTerms = ['...', 'lego technic', 'pokemon', 'een trampoline', 'nerf', 'een nintendo switch', 'tuinmeubelen', 'een zwembad'];
	        console.log('hello'); //  your code here
	        i++; //  increment the counter
	        if (i < searchTerms.length) { //  if the counter < 10, call the loop function
	          document.getElementById("searchFormLabel").innerHTML = "Ik zoek " + searchTerms[i];
	          const SimpleSearchPlacholder = document.getElementById("SimpleSearchForm_SearchTerm");
	          SimpleSearchPlacholder.setAttribute("placeholder", "Ik zoek " + searchTerms[i]);
	          myLoop(); //  ..  again which will trigger another 
	        } 
	        else if (i = searchTerms.length) { //  if the counter < 10, call the loop function
	          i = 0;
	          myLoop(); //  ..  again which will trigger another 
	        } //  ..  setTimeout()
	      }, 2000)
	    }
    myLoop(); //  start the loops
  };
  changeSearchTerms();
};
</script>
