<script>
var offers = document.querySelectorAll("#productOffer");
for (var i = 1; i < offers.length; i++) {
	var price = offers[i];
	var priceText = price.innerHTML;
	var decimals = priceText.split(',')[1];
	var main = priceText.split(',')[0];
	var mainNOeuro = main.replace("â‚¬&nbsp;","");
	var cent = '<span id="abTest32-cent-' +i +'">' + decimals + '</span>';
	var noEuro = '<span id="abTest32-euro-' +i +'">' + mainNOeuro + '</span>';
	price.innerHTML = priceText.replace(decimals, cent).replace(main, noEuro);
	document.getElementById('abTest32-cent-'+i).setAttribute('style', 'vertical-align: 9px; font-size:18px;');
}
</script>
