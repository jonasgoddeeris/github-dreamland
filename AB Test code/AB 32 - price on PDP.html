<!-- B Variant NO eurosign -->
<style>
#page .namePartPriceContainer>div .price {
    font-size: 30px;
}
#page .product_price .price {
    margin-top: 2px;
}
.abTest32-cent{
	vertical-align: 9px; 
	font-size:18px;
}
#page .namePartPriceContainer>div .old_price {
    font-size: 16px;
    font-weight: 400;
}
#page .repeatPrice .namePartPriceContainer .widget_Recupel {
    padding-left: 10px;
}
</style>
<script>
var repeat = setInterval(function(){
	console.log("ab32i");
	if(document.querySelectorAll("span#productOffer.price")[1] !== null) {
		clearInterval(repeat);
	    var offers = document.querySelectorAll("#productOffer");
			for (var i = 1; i < offers.length; i++) {
				var price = offers[i];
				var priceText = price.innerHTML;
				var decimals = priceText.split(',')[1];
				var main = priceText.split(',')[0];
				var mainNOeuro = main.replace("€&nbsp;","");
				var cent = '<span class="abTest32-cent" id="abTest32-cent-' +i +'">' + decimals + '</span>';
				var noEuro = '<span class="abTest32-euro" id="abTest32-euro-' +i +'">' + mainNOeuro + '</span>';
				price.innerHTML = priceText.replace(decimals, cent).replace(main, noEuro);
				console.log("ab32i-executed");
		}
	} 
}, 150);
</script>
